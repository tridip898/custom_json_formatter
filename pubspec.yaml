name: reunion_card_web
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.1
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
#  vector_graphics_compiler: ^1.1.15
  vector_graphics: ^1.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  vector_graphics_compiler: ^1.1.11
  flutter_code_editor: ^0.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - path: assets/svg/
      transformers:
        - package: vector_graphics_compiler

